<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="quizContainer">
    <h1>Quzz Game</h1>
    <div id="innerContainer">
        <div id="questionDisplay"></div>
        <ul id="optionsList"></ul>
        <div id="upperButtonContainer">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="lowerButtonContainer">
            <button id="viewAll">View All Questions</button>
            <button id="viewHistory">View History</button>
        </div>
        <p id="restartPrompt" style="color: green; display:none;">Find this interesting? Try Again!</p>
        <button id="restartButton" style="width: 100%; display:none; background-color: green">Restart</button>
        <div id="scoreDisplay" style="display:none; color: indianred"></div>
        <div id="timerDisplay" style="display:none;"></div>
        <div id="roundDisplay" style="display:none;"></div>
    </div>
    <div style="margin-top: 24px; border-top: 1px solid black">
        <p style="font-style: italic; color: blueviolet">Hint: You can try playing this game in whichever question order, this game only stops when you answer all the questions!</p>
        <p style="font-style: italic; color: blueviolet">Designed and implemented by Qi.Ren</p>
    </div>
</div>
<!-- Control game to start -->
<script src="game.js"></script>
</body>
</html>
